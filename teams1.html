  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Stencil', sans-serif;
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVJhSFCFzH72ZYdzzRvXrPNI72u8isPDLPrw&s);
    }

    .navbar {
      background-color: #111;
      background-image: url('https://t4.ftcdn.net/jpg/03/22/47/53/360_F_322475399_NFr8Jk9mUcfVVLQ9lRWd3MyncXLctpm7.jpg');
    }

    .logo {
      height: 60px;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      width: 150px;
    }

    .navbar-nav .nav-link:hover {
      color: #ff0000;
    }

    .signin {
      background-color: white;
      font-size: 16px;
      padding: 5px 15px;
      border-radius: 10px;
      color: black;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .team-section {
      padding: 40px 20px;
    }

    .team-img-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      text-align: center;
    }

    .team-img-container img.main-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 2px solid #444;
      border-radius: 10px;
    }

    .team-logo {
      position: absolute;
      top: 8px;
      left: 8px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background-color: white;
      padding: 2px;
    }

    .team-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 17px;
      font-weight: bold;
      color: white;
      background: rgb(0, 0, 0);
      padding: 2px 8px;
      border-radius: 5px;
    }
        .flag-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s 0.5s forwards; /* Show for half sec, fade for 1 sec */
    }

    .flag {
      width: 1000px;
      height: 1000px;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJRWBEp6rD2DgCG03cW7tywML0bqYkfWup1A&s");
      background-size: cover;
      animation: waveFlag 1s ease-in-out infinite;
    }

    @keyframes waveFlag {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .results-section {
      opacity: 0;
      animation: fadeInUp 1s ease-in-out 1.5s forwards; 
      padding: 60px 20px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(80px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
