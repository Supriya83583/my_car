        .flag-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s 0.5s forwards; /* Show for half sec, fade for 1 sec */
    }

    .flag {
      width: 1000px;
      height: 1000px;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJRWBEp6rD2DgCG03cW7tywML0bqYkfWup1A&s");
      background-size: cover;
      animation: waveFlag 1s ease-in-out infinite;
    }

    @keyframes waveFlag {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .results-section {
      opacity: 0;
      animation: fadeInUp 1s ease-in-out 1.5s forwards; 
      padding: 60px 20px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(80px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
